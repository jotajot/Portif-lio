        <section class="contact__corpo">
        <h1 class="h1__contato">Entre em contato</h1>
        <div class="container__principal">
            <div class="elemento-com-imagem">
                <img src="/assets/imagens/transferir-removebg-preview.png" alt="logo da aranha do miles">
            </div>
            <div class="container" id="form-container">
                <form id="contact-form">
                    <label for="name"><input id="name" placeholder="Nome*" class="input" name="text" type="text"><br></label><br>
                    <label for="email"><input id="email" placeholder="Email*" class="input" name="text" type="text"><br></label><br>
                    <label for="message"><textarea id="message" placeholder="Mensagem*" class="input" name="message" required></textarea><br></label><br>
                    <button class="botao__enviar" type="submit">Enviar</button>
                </form>
                <div id="confirmation" style="display: none;">
                    <p>Obrigado por entrar em contato! Recebemos sua mensagem.</p>
                </div>
            </div>
        </div>
